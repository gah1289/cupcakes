<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
    <div class="container">
        <h1>Cupcakes</h1>
        <div class="card-group" id="cupcake-list">
            {% for cupcake in cupcakes %}
            <div class="card">
                <img src="{{cupcake.image}}" class="card-img-top" alt="{{cupcake.flavor}} cupcake">
                <div class="card-body">
                  <h5 class="card-title">{{cupcake.size.capitalize()}} {{cupcake.flavor.capitalize()}}</h5>
                  <button type="button" class="edit-btn btn btn-primary btn-sm">Edit</button>
                    <button type="button" class="delte-btn btn btn-danger btn-sm">Delete</button>                
                </div>
              </div>
            {% endfor %}
        </div>
    </div>

    <form action="" id="new-cupcake" class="p-2">
        <h1>New Cupcake</h1>
        <div class="p-2">
            <label for="form-flavor">Flavor: </label>
            <input name="flavor" id="form-flavor">
          </div>
        
          <div class="p-2">
            <label for="form-size">Size: </label>
            <input name="size" id="form-size">
          </div>
        
          <div class="p-2">
            <label for="form-rating">Rating: </label>
            <input type="number" name="rating" id="form-rating">
          </div>
        
          <div class="p-2">
            <label for="form-image">Image: </label>
            <input name="image" id="form-image">
          </div>
        
          <button class="btn btn-primary">Add!</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/cupcakes.js"> </script>
</body>
</html>
